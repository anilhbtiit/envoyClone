admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081

node:
  cluster: hello-service
  id: node1

static_resources:
  listeners:
    - address:
        socket_address:
          address: 127.0.0.1
          port_value: 8000
      filter_chains:
        - filters:
            - name: envoy.filters.network.redis_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.redis_proxy.v3.RedisProxy # pb 中定义
                stat_prefix: redis-stat
                settings:
                  protocol: Memcached
                  op_timeout: 3s
                  enable_redirection: true
                  max_buffer_size_before_flush: 100000
                prefix_routes:
                  routes:
                    - prefix: ""
                      cluster: mc_1
  clusters:
    - name: mc_1
      connect_timeout: 0.25s
      common_lb_config:
        consistent_hashing_lb_config:
          use_hostname_for_hashing: true
      lb_policy: CLUSTER_PROVIDED
      cluster_type:
        name: envoy.clusters.twem
        typed_config:
          "@type": type.googleapis.com/google.protobuf.Struct
          value:
            cluster_refresh_rate: 60s
            cluster_refresh_timeout: 5s
            redirect_refresh_interval: 0s
            redirect_refresh_threshold: 1
      eds_cluster_config:
        eds_config:
          path: ./mc_endpoint.yaml
