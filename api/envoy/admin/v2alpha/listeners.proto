syntax = "proto3";

package envoy.admin.v2alpha;

option java_outer_classname = "ListenersProto";
option java_multiple_files = true;
option java_package = "io.envoyproxy.envoy.admin.v2alpha";

import "envoy/api/v2/core/address.proto";

// [#protodoc-title: Listeners]

// Admin endpoint uses this wrapper for `/listeners` to display listener status information.
// See :ref:`/listeners <operations_admin_interface_listeners>` for more information.
message Listeners {
  // Mapping from listener name to each listener's status.
  repeated ListenerStatus listener_statuses = 1;
}

// Details an individual listener's current status.
message ListenerStatus {
  // Name of the listener
  string name = 1;

  // The actual local address that the listener is listening on. If the listener was configured
  // to listen on port 0 on Linux, then this address has the port that was allocated by the OS.
  envoy.api.v2.core.Address local_address = 2;
}
