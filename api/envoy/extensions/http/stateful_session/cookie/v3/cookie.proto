syntax = "proto3";

package envoy.extensions.http.stateful_session.cookie.v3;

import "google/protobuf/duration.proto";

import "udpa/annotations/status.proto";
import "validate/validate.proto";

option java_package = "io.envoyproxy.envoy.extensions.http.stateful_session.cookie.v3";
option java_outer_classname = "CookieProto";
option java_multiple_files = true;
option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#protodoc-title: Cookie based stateful session extension]

// This extension allows the session state to be tracked via cookies.
//
// This extension first encodes the address of the upstream host selected by the load
// balancer into a `set-cookie` response header with the :ref:`configured name
// <envoy_v3_api_field_extensions.http.stateful_session.cookie.v3.CookieBasedSessionState.name>`.
// This extension will also try to parse the specific upstream host address from
// the named cookie when new requests come. If the address parsed from the cookie
// corresponds to a valid upstream host, this upstream host will be selected first.
// See :ref:`stateful session filter
// <envoy_v3_api_msg_extensions.filters.http.stateful_session.v3.StatefulSession>`.
//
// For example, if the cookie name is set to `sticky-host`, envoy will prefer `1.2.3.4`
// as the upstream host when the request contains the header `cookie: sticky-host=MS4yLjMuNA==`.
// When processing the upstream response, if host `1.2.3.4` is indeed the final choice
// (host `1.2.3.4` exists and it's status is as expected), the extension does nothing.
// If host `1.2.3.4` is not the final choice, the new selected host will be used to update
// the cookie (via the `set-cookie` response header).
//
// [#extension: envoy.http.stateful_session.cookie]
message CookieBasedSessionState {
  // The name of the cookie that will be used to store the encoded upstream host.
  // The value of the cookie is the upstream host address string encoded with base64.
  string name = 1 [(validate.rules).string = {min_len: 1}];

  // If specified, a TTL will be added to new session state cookies in the set-cookie header.
  // Set this to 0 to use a session cookie.
  google.protobuf.Duration ttl = 2 [(validate.rules).duration = {gte {}}];

  // The path for the cookie. If no path is specified here, no path will be set for the cookie.
  string path = 3;
}
