version: "3.7"
services:

  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "10000:10000"

  proxy-client:
    build:
      context: .
      dockerfile: Dockerfile-client
    ports:
      - "20000:20000"

  http-domain1:
    image: mendhak/http-https-echo
    hostname: http-domain1
    environment:
      - HTTPS_PORT=0

  http-domain2:
    image: mendhak/http-https-echo
    hostname: http-domain2
    environment:
      - HTTPS_PORT=0

  http-domain3:
    image: mendhak/http-https-echo
    hostname: http-domain3
    environment:
      - HTTPS_PORT=0
