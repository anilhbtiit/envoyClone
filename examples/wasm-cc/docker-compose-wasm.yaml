version: "3.7"

services:

  wasm_compile_update:
    image: envoyproxy/envoy-build-ubuntu:16d008309b91717416e7fd675cb87b2dc0f925a3
    command: |
      bash -c "bazel build //examples/wasm-cc:envoy_filter_http_wasm_updated_example.wasm \
                && cp -a bazel-bin/examples/wasm-cc/* /build"
    working_dir: /source
    volumes:
      - ../..:/source
      - ./lib:/build

  wasm_compile:
    image: envoyproxy/envoy-build-ubuntu:16d008309b91717416e7fd675cb87b2dc0f925a3
    command: |
      bash -c "bazel build //examples/wasm-cc:envoy_filter_http_wasm_example.wasm \
                && cp -a bazel-bin/examples/wasm-cc/* /build"
    working_dir: /source
    volumes:
      - ../..:/source
      - ./lib:/build
