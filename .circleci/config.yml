version: 2
jobs:
   release:
     docker:
       - image: lyft/envoy-build:ab104133504dca0384d919c3d9cbe323d5ac2ef4
     resource_class: xlarge
     working_directory: /source
     steps:
       - checkout
       - run: ci/do_circle_ci.sh bazel.release
   asan:
     docker:
       - image: lyft/envoy-build:ab104133504dca0384d919c3d9cbe323d5ac2ef4
     resource_class: xlarge
     working_directory: /source
     steps:
       - checkout
       - run: ci/do_circle_ci.sh bazel.asan
   tsan:
     docker:
       - image: lyft/envoy-build:ab104133504dca0384d919c3d9cbe323d5ac2ef4
     resource_class: xlarge
     working_directory: /source
     steps:
       - checkout
       - run: ci/do_circle_ci.sh bazel.tsan
   coverage:
     docker:
       - image: lyft/envoy-build:ab104133504dca0384d919c3d9cbe323d5ac2ef4
     resource_class: xlarge
     working_directory: /source
     steps:
       - checkout
       - run: ci/do_circle_ci.sh bazel.coverage
   format:
     docker:
       - image: lyft/envoy-build:ab104133504dca0384d919c3d9cbe323d5ac2ef4
     resource_class: small
     working_directory: /source
     steps:
       - checkout
       - run: ci/do_circle_ci.sh check_format
   docs:
     docker:
       - image: circleci/python:2.7
     resource_class: small
     steps:
       - checkout
       - run: ./docs/build.sh
       - run: ./docs/publish.sh

workflows:
  version: 2
  all:
    jobs:
      - release
      - asan
      - tsan
      - coverage
      - format
      - docs
