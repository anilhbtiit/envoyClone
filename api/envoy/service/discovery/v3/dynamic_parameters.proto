syntax = "proto3";

package envoy.service.discovery.v3;

import "udpa/annotations/status.proto";
import "udpa/annotations/versioning.proto";

option java_package = "io.envoyproxy.envoy.service.discovery.v3";
option java_outer_classname = "DynamicParametersProto";
option java_multiple_files = true;
option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#protodoc-title: Discovery Resource Dynamic Parameter Constraints]

// A set of dynamic parameter constraints associated with an individual
// xDS resource. These constraints determine whether the resource matches
// a subscription based on the set of dynamic parameters in the subscription.
// This allows xDS servers and caching proxies to determine which variant of a
// resource is appropriate for a given client.
message DynamicParameterConstraints {
  message Constraint {
    // A list of one or more integer ranges.
    // A value is considered to match if it falls in any of the ranges.
    message IntegerRangeList {
      // At least one of *min_value* or *max_value* must be set.
      message Range {
        // If specified, value may not be less than this.
        uint64 min_value = 1;

        // If specified, value may not be greater than this.
        uint64 max_value = 2;
      }

      repeated Range range = 1;
    }

    message Exists {
    }

    oneof constraint {
      // The key must have this specific value.
      string value = 1;

      // The key's value must be integers and within one of the ranges in this list.
      IntegerRangeList integer_range_list = 2;

      // The key exists.
      Exists exists = 3;
    }

    // If true, the constraint is inverted (i.e., logical-not of the constraint).
    bool invert = 4;
  }

  // The name of the dynamic parameter to match against.
  string key = 1;

  // A list of one or more constraints on the value of the key.
  // All constraints must be met.
  repeated Constraint constraints = 2;

  // If specified, the key is optional (i.e., a subscription will match
  // even if it does not have the specified dynamic parameter).
  bool is_optional = 3;
}

message ResourceDynamicParameters {
  // Dynamic parameters to be used for a given resource type.
  message ResourceTypeDynamicParameters {
    map<string, string> dynamic_parameters = 1;
  }

  // Key is resource type name (e.g., "envoy.config.cluster.v3.Cluster").
  map<string, ResourceTypeDynamicParameters> resource_type_dynamic_parameters = 1;
}
