static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 3307
    filter_chains:
    - filters:
      - name: envoy.filters.network.mysql_proxy
        config:
          stat_prefix: mysql
      - name: envoy.tcp_proxy
        config:
          access_log:
          - name: envoy.file_access_log
            config:
              path: /tmp/mysql.log
              format: "%DYNAMIC_METADATA(envoy.filters.network.mysql_proxy)%"
          stat_prefix: tcp
          cluster: mysql
  clusters:
  - name: mysql
    connect_timeout: 0.25s
    type: static
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 3306
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
