admin:
  access_log_path: /dev/null
  address:
    pipe: { path: "{{ test_tmpdir }}/unix-sockets/admin" }

static_resources:
  clusters:
  - name: cluster_0
    connect_timeout: { seconds: 5 }
    type: STATIC
    lb_policy: ROUND_ROBIN
    hosts: [{ pipe: { path: "{{ test_tmpdir }}/unix-sockets/admin" } }]
  listeners:
  - name: listener_0
    address:
      pipe: { path: "{{ test_tmpdir }}/unix-sockets/listener_0" }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: AUTO
          drain_timeout: 5s
          stat_prefix: router
          http_filters: [{ name: envoy.router }]
          route_config:
            name: route_0
            virtual_hosts:
            - name: vhost_0
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: cluster_0 }
