version: "3.7"
services:

  front-envoy:
    build:
      context: .
      dockerfile: Dockerfile-frontenvoy
    volumes:
      - ./front-envoy-jaeger.yaml:/etc/front-envoy.yaml
    networks:
      - envoymesh
    expose:
      - "80"
      - "8001"
    ports:
      - "8000:80"
      - "8001:8001"

  service1:
    build:
      context: .
      dockerfile: Dockerfile-service
    volumes:
      - ../front-proxy/service.py:/code/service.py
      - ../front-proxy/start_service.sh:/usr/local/bin/start_service.sh
      - ./service1-envoy-jaeger.yaml:/etc/service-envoy.yaml
    networks:
      envoymesh:
        aliases:
          - service1
    environment:
      - SERVICE_NAME=1
    expose:
      - "80"

  service2:
    build:
      context: .
      dockerfile: Dockerfile-service
    volumes:
      - ../front-proxy/service.py:/code/service.py
      - ../front-proxy/start_service.sh:/usr/local/bin/start_service.sh
      - ./service2-envoy-jaeger.yaml:/etc/service-envoy.yaml
    networks:
      envoymesh:
        aliases:
          - service2
    environment:
      - SERVICE_NAME=2
    expose:
      - "80"

  jaeger:
    image: jaegertracing/all-in-one
    networks:
      envoymesh:
        aliases:
          - jaeger
    expose:
      - "6831"
      - "16686"
    ports:
      - "6831:6831/udp"
      - "16686:16686"

networks:
  envoymesh: {}
