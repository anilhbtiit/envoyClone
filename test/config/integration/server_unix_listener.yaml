static_resources:
  listeners:
  - address:
      pipe:
        path: "{{ socket_dir }}/unix-sockets.listener_0"
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          drain_timeout: 5s
          http_filters:
          - name: envoy.router
            typed_config: {}
          route_config:
            name: local_route
            virtual_hosts:
            - domains:
              - "*"
              name: vhost_0
              routes:
              - match:
                  prefix: /
                route:
                  cluster: cluster_0
          stat_prefix: router
  clusters:
  - name: cluster_0
    connect_timeout: 5s
    load_assignment:
      cluster_name: cluster_0
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: "{{ ip_loopback_address }}"
                port_value: 0
    dns_lookup_family: V4_ONLY
cluster_manager: {}
watchdog: {}
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: "{{ ip_loopback_address }}"
      port_value: 0
