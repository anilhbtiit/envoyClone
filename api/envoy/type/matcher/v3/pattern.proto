syntax = "proto3";

package envoy.type.matcher.v3;

import "validate/validate.proto";

option java_package = "io.envoyproxy.envoy.type.matcher";
option java_outer_classname = "PatternProto";
option java_multiple_files = true;
option go_package = "github.com/envoyproxy/go-control-plane/envoy/type/matcher";
option (udpa.annotations.file_status).package_version_status = FROZEN;

// [#protodoc-title: Pattern matcher]

// Specifies the way to match a string.
// [#next-free-field: 3]
message PatternMatcher {

  string pattern = 1 [(validate.rules).string = {min_len: 1}];

  // If true, indicates the pattern matching should be case insensitive.
  // For example, the matcher *data* will match both input string *Data* and *data* if set to true.
  bool ignore_case = 2;
}