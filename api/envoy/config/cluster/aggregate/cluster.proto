syntax = "proto3";

package envoy.config.cluster.aggregate;

option java_outer_classname = "AggregateClusterProto";
option java_multiple_files = true;
option java_package = "io.envoyproxy.envoy.config.cluster.aggregate";
option go_package = "v2";

import "google/protobuf/wrappers.proto";

import "validate/validate.proto";

// Configuration for the aggregate cluster.
message ClusterConfig {
  // Load balancing cluster.
  message LbCluster {
    // The name of the cluster to be included in the aggregate cluster.
    string cluster_name = 1 [(validate.rules).string.min_bytes = 1];

    // The priority of the cluster. The field will be used for selecting cluster. If priority is not
    // set, defaults to 0 (highest priority).
    google.protobuf.UInt32Value priority = 2;
  }

  // Load balancing clusters in aggregated cluster.
  repeated LbCluster lb_clusters = 1 [(validate.rules).repeated .min_items = 2];
}
