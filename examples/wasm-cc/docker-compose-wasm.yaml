version: "3.7"

services:

  wasm_compile_update:
    image: envoyproxy/envoy-build-ubuntu:a396f53fc24e0654c58af23aa65a13993da49c1a
    command: |
      bash -c "bazel build //examples/wasm-cc:envoy_filter_http_wasm_updated_example.wasm \
                && cp -a bazel-bin/examples/wasm-cc/* /build"
    working_dir: /source
    volumes:
      - ../..:/source
      - ./lib:/build

  wasm_compile:
    image: envoyproxy/envoy-build-ubuntu:a396f53fc24e0654c58af23aa65a13993da49c1a
    command: |
      bash -c "bazel build //examples/wasm-cc:envoy_filter_http_wasm_example.wasm \
                && cp -a bazel-bin/examples/wasm-cc/* /build"
    working_dir: /source
    volumes:
      - ../..:/source
      - ./lib:/build
