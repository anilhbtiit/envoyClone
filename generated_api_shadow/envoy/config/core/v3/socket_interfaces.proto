syntax = "proto3";

package envoy.config.core.v3;

import "envoy/config/core/v3/extension.proto";

import "udpa/annotations/status.proto";

option java_package = "io.envoyproxy.envoy.config.core.v3";
option java_outer_classname = "SocketInterfacesProto";
option java_multiple_files = true;
option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#protodoc-title: Socket Interfaces Configuration ]

// Used to initialize custom socket interfaces and to select the default implementation.
message SocketInterfacesConfig {
  // Parameters to pass to factories that initialize custom socket interfaces. The
  // :ref:`name <envoy_api_field_config.core.v3.TypedExtensionConfig.name>` of the custom_type
  // is used to match the factory to be configured but also to lookup the socket interface
  // instances created by the factories. When instantiating addresses, address resolvers should
  // set the socket interface field to the name of the socket interface implementation that should
  // be used to create sockets for said addresses.
  repeated TypedExtensionConfig custom_types = 1;

  // Name of custom type to be used to override default socket interface implementation
  string custom_default_type = 2;
}
