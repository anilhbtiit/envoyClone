version_info: "0"
resources:
- "@type": type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
  cluster_name: mtls_by_label
  endpoints:
  - lb_endpoints:
    - endpoint:
        metadata:
          envoy.transport_socket_selector:
            label: "mtlsReady"
        address:
          socket_address:
            address: 127.0.0.1
            port_value: 9000
    - endpoint:
        metadata:
          envoy.transport_socket_selector:
            label: "mtlsDisable"
        address:
          socket_address:
            address: 127.0.0.1
            port_value: 9090
