syntax = "proto3";

package envoy.config.filter.network.postgresql_proxy.v2alpha;

import "udpa/annotations/status.proto";

import "udpa/annotations/migrate.proto";
import "validate/validate.proto";

option java_package = "io.envoyproxy.envoy.config.filter.network.postgresql_proxy.v2alpha";
option java_outer_classname = "PostgresqlProxyProto";
option java_multiple_files = true;
option (udpa.annotations.file_migrate).move_to_package =
    "envoy.extensions.filters.network.postgresql_proxy.v3alpha";
option (udpa.annotations.file_status).work_in_progress = true;

// [#protodoc-title: PostgreSQL proxy]
// PostgreSQL Proxy :ref:`configuration overview
// <config_network_filters_postgresql_proxy>`.
// [#extension: envoy.filters.network.postgresql_proxy]

message PostgreSQLProxy {
  // The human readable prefix to use when emitting :ref:`statistics
  // <config_network_filters_postgresql_proxy_stats>`.
  string stat_prefix = 1 [(validate.rules).string = {min_bytes: 1}];
}
