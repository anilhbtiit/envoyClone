syntax = "proto3";
package test.common.http.http1;

import "google/protobuf/empty.proto";
import "test/fuzz/common.proto";

// Model simple HTTP1 requests/response
message Request {
  string method = 1;
  string path = 2;
}

message Response {
  uint32 status = 1;
  string msg = 2;
}

message Http1CodecImplFuzzTestCase {
  Request req = 1;
  Response resp = 2;
  test.fuzz.Headers headers = 3;
  string body = 4;
}
