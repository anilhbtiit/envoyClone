syntax = "proto3";

package envoy.config.cluster.aggregate;

option java_outer_classname = "AggregateClusterProto";
option java_multiple_files = true;
option java_package = "io.envoyproxy.envoy.config.cluster.aggregate";

import "validate/validate.proto";

// [#protodoc-title: Aggregate cluster configuration]

// Configuration for the aggregate cluster. See the :ref:`architecture overview
// <arch_overview_aggregate_cluster>` for more information.
message ClusterConfig {
  // Load balancing clusters in aggregated cluster.
  repeated string clusters = 1 [(validate.rules).repeated .min_items = 2];
}
