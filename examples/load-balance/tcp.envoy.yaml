static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: service-http
          stat_prefix: tcp

  clusters:
  - name: service-http
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin #ring_hash # maglev
    ring_hash_lb_config:
      hash_function: MURMUR_HASH_2
    load_assignment:
      cluster_name: service-http
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service-http
                port_value: 80
        - endpoint:
            address:
              socket_address:
                address: service-http-2
                port_value: 80
