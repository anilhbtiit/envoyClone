syntax = "proto3";

package envoy.config.request_id_utils.v2;

import "udpa/annotations/migrate.proto";

option java_package = "io.envoyproxy.envoy.config.request_id_utils.v2";
option java_outer_classname = "UuidProto";
option java_multiple_files = true;
option (udpa.annotations.file_migrate).move_to_package =
    "envoy.extensions.request_id_utils.uuid.v3";

// [#protodoc-title: UUID Request ID Utils]
//
// This extension is used by default and makes Envoy use request ID with the following properties:
//
// 1. Request ID is propagated using *x-request-id* header.
//
// 2. Request ID is a universally unique identifier (UUID).
//
// 3. Tracing decision (sampled, forced, etc) is set in 14th byte of the UUID.

message UUIDConfig {
}
