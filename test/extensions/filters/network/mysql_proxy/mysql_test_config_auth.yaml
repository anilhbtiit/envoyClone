admin:
  access_log_path: {}
  address:
    socket_address:
      address: "{}"
      port_value: 0
static_resources:
  clusters:
    name: cluster_0
    connect_timeout: 2s
    typed_extension_protocol_options:
      envoy.filters.network.mysql_proxy:
        "@type": type.googleapis.com/envoy.extensions.filters.network.mysql_proxy.v3.MySQLProtocolOptions
        upstream_auth_info: 
          auth_username:
            inline_string: "username"
          auth_password:
            inline_string: "password"
    load_assignment:
      cluster_name: cluster_0
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: "{}"
                port_value: 0
  listeners:
    name: listener_0
    address:
      socket_address:
        address: "{}"
        port_value: 0
    filter_chains:
      - filters:
        - name: envoy.filters.network.mysql_proxy
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.mysql_proxy.v3.MySQLProxy
            stat_prefix: mysql
            downstream_auth_info:
              auth_username:
                inline_string: "username"
              auth_password:
                inline_string: "password"
            routes:
            - database: "db"
              cluster: cluster_0
         
