static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: app
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: service-http
          http_filters:
          - name: envoy.filters.http.header_to_metadata
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.header_to_metadata.v3.Config
              request_rules:
                - header: charlie
                  on_header_present:
                    metadata_namespace: envoy.lb
                    key: charlie
                    type: STRING
                  on_header_missing:
                    metadata_namespace: envoy.lb
                    key: default
                    value: 'true'
                    type: STRING
                  remove: false
          - name: envoy.filters.http.router


  clusters:
  - name: service-http
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin # ring_hash # maglev
    # ring_hash_lb_config:
    #   hash_function: MURMUR_HASH_2
    lb_shuffle_subset_config:
      fallback_policy: DEFAULT_SUBSET
      default_subset:
        charlie: a
      subset_selectors:
        # - keys:
        #     - default
        - keys:
            - charlie
              #lb_shuffle_subset_config:
      #shards:
        #  - a
    load_assignment:
      cluster_name: service-http
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8001
          metadata:
            filter_metadata:
              envoy.lb:
                charlie: a
                region: us-east-1
                az: a
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8002
          metadata:
            filter_metadata:
              envoy.lb:
                charlie: a
                region: us-east-1
                az: b
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8003
          metadata:
            filter_metadata:
              envoy.lb:
                charlie: c
                region: us-east-2
                az: c
