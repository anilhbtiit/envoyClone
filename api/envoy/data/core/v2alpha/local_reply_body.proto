syntax = "proto3";

package envoy.data.core.v2alpha;

option java_outer_classname = "LocalReplyBodyProto";
option java_multiple_files = true;
option java_package = "io.envoyproxy.envoy.data.core.v2alpha";

// [#protodoc-title:  local reply body]
// Used to wrap a local response, and then converted to json format to return.
message LocalReplyBody {
  string body = 1;
}
