syntax = "proto3";

package envoy.admin.v2alpha;

// [#protodoc-title: Metrics]

// Proto representation of an Envoy Counter or Gauge value.
message SimpleMetric {
  enum Type {
    COUNTER = 0;
    GAUGE = 1;
  }

  // Name of the metric.
  string name = 3;

  // Current metric value.
  uint64 value = 2;

  // Type of the metric represented.
  Type type = 1;
}
